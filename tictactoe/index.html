<!doctype html>
<html>

  <head>
    <title>Riot Example: TicTacToe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <game></game>

    <!-- riot tags -->
    <script src="game.tag" type="riot"></script>
    <script src="board.tag" type="riot"></script>
    <script src="square.tag" type="riot"></script>

    <!-- scripts we need -->
    <script src="https://cdn.jsdelivr.net/npm/riot@3.13/riot+compiler.min.js"></script>

    <!-- mount this app -->
    <script> riot.mount('game') </script>
  </body>

</html>
