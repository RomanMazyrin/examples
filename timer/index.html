<!doctype html>
<html>

  <head>
    <title>Riot Example: Timer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <timer></timer>

    <!-- riot tags -->
    <script src="timer.tag" type="riot"></script>

    <!-- scripts we need -->
    <script src="https://cdn.jsdelivr.net/npm/riot@next/riot+compiler.min.js.js"></script>

    <!-- mount this app -->
    <script> riot.mount('timer', { start: 0 }) </script>
  </body>

</html>
